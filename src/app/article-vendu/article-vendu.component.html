<!-- article-vendu-list.component.html -->
<div class="article-list-container">
    <h2>Liste des articles vendus</h2>
    
    <table *ngIf="articles.length > 0">
      <thead>
        <tr>
          <th>Nom de l'article</th>
          <th>Utilisateur</th>
          <th>Date d'achat</th>
          <th>Durée de garantie</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles">
          <td>{{ article.nomArticle }}</td>
          <td>{{ article.idUser }}</td>
          <td>{{ article.dateAchat | date }}</td>
          <td>{{ article.dureeGarantie }} mois</td>
          <td><button (click)="edit(article.id)">
            <span>Modifier</span>
          </button>
          <td><button (click)="deleteArticle(article.id)">
            <span>Supprimer</span>
          </button>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="articles.length === 0">Aucun article trouvé.</p>
  </div>
