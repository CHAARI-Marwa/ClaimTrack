<div class="article-list-container">
    <h2>Liste des clients</h2>
    <table *ngIf="users.length > 0">
      <thead>
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Adresse Email</th>
          <th>Associer un article</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email}}</td>
          <td><button (click)="addArticle()">
            <span>add</span>
          </button>
          <td><button (click)="editUser(user)">
            <span>edit</span>
          </button>
          <td><button (click)="deleteUser(user.id)">
            <span>delete</span>
          </button>
        </tr>
      </tbody>
    </table>
    <p *ngIf="users.length === 0">Aucun client trouvé.</p>
  </div>
