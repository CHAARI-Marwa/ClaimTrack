<div class="article-list-container">
    <h2>Liste des clients</h2>
    <table *ngIf="users.length > 0">
      <thead>
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Adresse Email</th>
          <th>Associer un article</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td *ngIf="user.role === 'client'">{{ user.firstName }}</td>
          <td *ngIf="user.role === 'client'">{{ user.lastName }}</td>
          <td *ngIf="user.role === 'client'">{{ user.email}}</td>
          <td *ngIf="user.role === 'client'"><button (click)="addArticle(user.id)">
            <span>+</span>
          </button>
          <td *ngIf="user.role === 'client'"><button (click)="editUser(user.id)">
            <span>Modifier</span>
          </button>
          <td *ngIf="user.role === 'client'"><button (click)="deleteUser(user.id)">
            <span>Supprimer</span>
          </button>
        </tr>
      </tbody>
    </table>
    <p *ngIf="users.length === 0">Aucun client trouvé.</p>
  </div>
