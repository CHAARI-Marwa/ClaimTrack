<div class="form-article-container">
    <form (ngSubmit)="submitArticle()" #articleForm="ngForm">
      <div class="form-group">
        <label for="nomArticle">Nom de l'article</label>
        <input
          type="text"
          id="nomArticle"
          [(ngModel)]="article.nomArticle"
          name="nomArticle"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="idUser">ID de l'utilisateur</label>
        <input
          type="number"
          id="idUser"
          [(ngModel)]="article.idUser"
          name="idUser"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="dateAchat">Date d'achat</label>
        <input
          type="date"
          id="dateAchat"
          [(ngModel)]="article.dateAchat"
          name="dateAchat"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="dureeGarantie">Dur√©e de garantie (mois)</label>
        <input
          type="number"
          id="dureeGarantie"
          [(ngModel)]="article.dureeGarantie"
          name="dureeGarantie"
          required
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="!articleForm.valid">
        Ajouter l'article
      </button>
    </form>
  </div>
