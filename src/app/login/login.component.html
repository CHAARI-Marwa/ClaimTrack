<form [formGroup]="form" (ngSubmit)="sub()" class="form-article-container">
    <div class="form-group">
      <input hidden="true" class="form-control" formControlName="yourfieldname">
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
  
    <button type="submit" class="btn">Submit</button>
  </form>
