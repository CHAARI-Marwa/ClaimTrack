<!-- edit-article-form.component.html -->

<form (ngSubmit)="onSubmit()" #editArticleForm="ngForm">
    <div class="form-group">
      <label for="nomArticle">Nom de l'article</label>
      <input
        type="text"
        id="nomArticle"
        [(ngModel)]="article.nomArticle"
        name="nomArticle"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="idUser">ID de l'utilisateur</label>
      <input
        type="number"
        id="idUser"
        [(ngModel)]="article.idUser"
        name="idUser"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="dateAchat">Date d'achat</label>
      <input
        type="date"
        id="dateAchat"
        [(ngModel)]="article.dateAchat"
        name="dateAchat"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="dureeGarantie">Durée de garantie (en mois)</label>
      <input
        type="number"
        id="dureeGarantie"
        [(ngModel)]="article.dureeGarantie"
        name="dureeGarantie"
        class="form-control"
        required
      />
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!editArticleForm.valid">Mettre à jour l'article</button>
  </form>
