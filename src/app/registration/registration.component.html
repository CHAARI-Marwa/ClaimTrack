<form [formGroup]="form" (ngSubmit)="sub()" class="form-article-container">
    <div class="form-group">
      <input hidden="true" class="form-control" formControlName="yourfieldname">
    </div>
  
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input id="firstName" type="text" class="form-control" formControlName="firstName" placeholder="Prénom">
    </div>
  
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input id="lastName" type="text" class="form-control" formControlName="lastName" placeholder="Nom">
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
  
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" class="form-control" formControlName="password" placeholder="Mot de passe">
    </div>
  
    <button type="submit" class="btn">Enregistrer</button>
  </form>
